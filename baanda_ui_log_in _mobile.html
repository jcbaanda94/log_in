<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- META VIEWPORT for mobile-friendly scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Baanda - Mobile Login with Search</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link 
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome (optional for search icon) -->
  <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-2S6Dc+nGIRFehb70NL4iZNuTFduSTVXzZh/HkaK20tCJPm1AIc/Ewh7SsG8EUxQf/1hNEgIeZ0vzlNLaB+O6DQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    /* RESET & GLOBAL */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      overflow-y: auto; /* allow scrolling if content is tall */
    }

    /* TOP COLLAGE */
    .hero {
      width: 100%;
      height: 220px;
      background: url('collage.png') center center/cover no-repeat;
      position: relative;
    }
    /* Optional overlay to darken collage if busy */
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
    }

    /* LOGIN WRAPPER */
    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    /* LOGO */
    .login-logo {
      text-align: center;
      margin-bottom: 0.8rem;
    }
    .login-logo img {
      height: 60px;
    }

    /* HEADER TITLE */
    .login-title {
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
      color: #2f4f2f;
      margin-bottom: 1.2rem;
    }

    /* FORM STYLES */
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
      font-weight: 600;
    }
    .form-group input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
      outline: none;
    }

    .password-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      margin-bottom: 1rem;
    }
    .password-options a {
      color: #2f4f2f;
      font-weight: 600;
      text-decoration: none;
    }

    /* PRIMARY BUTTON STYLES */
    .btn {
      display: block;
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 4px;
      background: #2f4f2f;
      color: #fff;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 1rem;
      transition: background 0.3s, transform 0.2s;
      text-align: center;
    }
    .btn:hover {
      background: #1f331f;
      transform: scale(1.02);
    }

    .divider {
      text-align: center;
      margin: 0.4rem 0;
      font-size: 0.8rem;
      color: #777;
    }

    .signup-link {
      text-align: center;
      font-size: 0.8rem;
    }
    .signup-link a {
      color: #2f4f2f;
      font-weight: 600;
      text-decoration: none;
    }

    /* FORGOT PASSWORD MODAL */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .modal {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      max-width: 320px;
      width: 90%;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!-- Collage area up top -->
  <div class="hero"></div>

  <!-- Login Card -->
  <div class="login-container">
    <div class="login-card">
      <div class="login-logo">
        <img src="baanda-logo.png" alt="Baanda Logo">
      </div>

      <!-- "Sign In" in center -->
      <h2 class="login-title">Sign In</h2>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" type="email" placeholder="you@example.com" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" required />
        </div>

        <div class="password-options">
          <label>
            <input type="checkbox" id="showPassword"> Show Password
          </label>
          <a href="#" id="forgotLink">Forgot password?</a>
        </div>

        <!-- First button: Log In -->
        <button type="submit" class="btn">Log In</button>

        <!-- Second button: Search (same style & size) -->
        <button type="button" class="btn" id="searchButton">
          <i class="fas fa-search"></i> Search
        </button>

        <div class="divider">OR</div>
        <div class="signup-link">
          Donâ€™t have an account? <a href="#" id="signupLink">Sign Up</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="forgotModal">
      <h2>Forgot Password</h2>
      <p>Enter your email; we'll send a reset link.</p>
      <input
        type="email"
        placeholder="Email Address"
        style="width:100%; padding:0.6rem; margin-bottom:0.5rem; border:1px solid #ccc; border-radius:4px;"
      />
      <button class="btn" type="button" id="resetButton">Reset</button>
    </div>
  </div>

  <script>
    // SHOW PASSWORD
    const showPasswordCheckbox = document.getElementById('showPassword');
    const passwordField = document.getElementById('password');
    showPasswordCheckbox.addEventListener('change', () => {
      passwordField.type = showPasswordCheckbox.checked ? 'text' : 'password';
    });

    // SEARCH BUTTON
    const searchButton = document.getElementById('searchButton');
    searchButton.addEventListener('click', () => {
      alert('Search clicked! (Placeholder)');
    });

    // FORGOT PASSWORD MODAL
    const forgotLink = document.getElementById('forgotLink');
    const modalOverlay = document.getElementById('modalOverlay');
    const resetButton = document.getElementById('resetButton');

    forgotLink.addEventListener('click', e => {
      e.preventDefault();
      modalOverlay.style.display = 'flex';
    });
    modalOverlay.addEventListener('click', e => {
      if (e.target === modalOverlay) {
        modalOverlay.style.display = 'none';
      }
    });
    resetButton.addEventListener('click', () => {
      alert('Reset link sent! (Demo)');
      modalOverlay.style.display = 'none';
    });

    // LOGIN FORM SUBMISSION
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      alert('Login submitted! (Placeholder)');
    });

    // SIGN UP LINK
    const signupLink = document.getElementById('signupLink');
    signupLink.addEventListener('click', e => {
      e.preventDefault();
      alert('Sign Up Link Clicked! (Demo)');
    });
  </script>
</body>
</html>
